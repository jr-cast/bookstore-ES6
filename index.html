<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="index.css"> -->
  <title>BookStore ES6</title>
</head>

<body>
  <div class="app flex flex-col items-center h-screen">
    <div
      class="mainNav pt-6 pb-6 pl-2 pr-2 w-full shadow-blue-300 bg-white shadow-sm items-center border-b border-slate-400 flex justify-between lg:w-9/12 sm:pl-6 sm:pr-6">
      <p class="logo logo text-md text-blue-500 font-bold sm:text-3xl lg:text-4xl">
        BookStore&#174; ES6
      </p>
      <ul class="navLinks flex w-2/3 justify-between sm:justify-end">
        <li class="aNavLink">
          <a id="list" href="#list"
            class="bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white rounded shadow-md shadow-slate-400 text-md sm:ml-2">List</a>
        </li>
        <li class="aNavLink">
          <a id="new" href="#new"
            class="bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white rounded shadow-md shadow-slate-400 text-md sm:ml-2">Add
            New</a>
        </li>
        <li class="aNavLink">
          <a id="cont" href="#contact"
            class="bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white rounded shadow-md shadow-slate-400 text-md sm:ml-2">Contact</a>
        </li>
      </ul>
    </div>
    <div class="date w-full flex justify-end pt-2 lg:w-9/12">
      <p id="date" class="date"></p>
    </div>
    <h1 id="mainTitle" class="text-2xl pt-4 pb-2 font-bold text-slate-600">Book Shelf</h1>
    <section id="wrapper"
      class="shelfWrapper border-blue-500 border-2 w-11/12 h-full rounded-lg shadow-blue-200 shadow-md mb-4 lg:w-9/12">
      <ul id="bookShelf">
      </ul>
    </section>
    <section id="addBook"
      class="userInput hidden h-full p-16 flex flex-col justify-center w-full lg:w-9/12 lg:items-center">
      <h2 class="mb-4 font-bold lg:text-3xl">Add a new book</h2>
      <input id="title" type="text" placeholder="Title" required
        class="border border-black w-full rounded p-2 mb-2 sm:w-3/4">
      <input id="author" type="text" placeholder="Author" required
        class="border border-black w-full rounded p-2 sm:w-3/4">
      <div id="btncont">
        <button id="addBtn"
          class="bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white rounded shadow-md shadow-slate-400 text-md sm:ml-2 mt-4 lg:py-2 lg:px-8 lg:text-2xl">
          Add Book
        </button>
      </div>
    </section>
    <section id="contact"
      class="contantInfo hidden text-2xl h-full flex flex-col justify-center p-8 bg-blue-100 lg:w-9/12 lg:items-center">
      <h1 class="font-bold underline">Contact information</h1>
      <p>Do you have any question or you just to say "Hello"? Sent me an email üë®‚Äçüíª</p>
      <ul class="contactList">
        <li class="pt-8">castanos@protonmail.com</li>
      </ul>
    </section>
    <footer id="foot" class="border-t-2 border-blue-400 w-full h-20 flex justify-center items-center lg:w-9/12">
      <p class="tracking-wide">jr-cast -->
        <a href="https://github.com/jr-cast" class="font-bold text-blue-500">Github</a> |
        <a href="https://www.linkedin.com/in/josercastanos/" class="font-bold text-blue-500">Linkedin</a> |
        <a href="https://twitter.com/josercastanos" class="font-bold text-blue-500">Twitter</a> |
        <a href="https://jr-cast.dev/" class="font-bold text-blue-500">Portfolio</a>
      </p>
    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
